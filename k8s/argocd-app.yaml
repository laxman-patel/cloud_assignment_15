apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: healthcare-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/laxman-patel/cloud_assignment_15.git'
    targetRevision: HEAD
    path: k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
  - group: ""
    kind: Secret
    name: app-secrets
    jsonPointers:
    - /data