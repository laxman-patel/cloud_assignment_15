apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
stringData:
  # Database Credentials (AWS RDS)
  DB_HOST: "your-rds-endpoint.us-east-1.rds.amazonaws.com"
  DB_USER: "postgres"
  DB_PASSWORD: "your-secure-password"
  DB_NAME: "healthcare_db"

  # JWT Secret
  JWT_SECRET: "your-super-secret-jwt-key"

  # AWS Credentials (for Patient Service DynamoDB & Lab Lambda)
  # Note: In production, use IRSA (IAM Roles for Service Accounts) instead of static keys
  AWS_ACCESS_KEY_ID: "your-access-key"
  AWS_SECRET_ACCESS_KEY: "your-secret-key"
  AWS_REGION: "us-east-1"

  # Confluent Cloud Kafka
  KAFKA_BROKERS: "your-cluster.confluent.cloud:9092"
  KAFKA_SASL_USERNAME: "your-api-key"
  KAFKA_SASL_PASSWORD: "your-api-secret"
