# ===========================
# 2. PROMTAIL (Log Collector)
# ===========================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail-clusterrole
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs:
  - get
  - watch
  - list

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail-clusterrolebinding
subjects:
- kind: ServiceAccount
  name: promtail
  namespace: default
roleRef:
  kind: ClusterRole
  name: promtail-clusterrole
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
      log_level: info

    positions:
      filename: /run/promtail/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push

    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
        - role: pod

        pipeline_stages:
        - cri: {}
        - json:
            expressions:
              output: log
              stream: stream
              timestamp: time
        - labels:
            stream:
        - output:
            source: output

        relabel_configs:
        # Drop POD container logs
        - source_labels: [__meta_kubernetes_pod_container_name]
          action: drop
          regex: POD

        # Add namespace label
        - source_labels: [__meta_kubernetes_namespace]
          target_label: namespace

        # Add pod name label
        - source_labels: [__meta_kubernetes_pod_name]
          target_label: pod

        # Add container name label
        - source_labels: [__meta_kubernetes_pod_container_name]
          target_label: container

        # Add node name label
        - source_labels: [__meta_kubernetes_pod_node_name]
          target_label: node

        # Add app label if it exists
        - source_labels: [__meta_kubernetes_pod_label_app]
          target_label: app

        # Add job label
        - replacement: kubernetes-pods
          target_label: job

        # Construct the correct log path for containerd (EKS default)
        - source_labels:
            - __meta_kubernetes_pod_uid
            - __meta_kubernetes_pod_container_name
          separator: /
          target_label: __path__
          replacement: /var/log/pods/*$1/*.log

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail
      tolerations:
      - effect: NoSchedule
        operator: Exists
      containers:
      - name: promtail
        image: grafana/promtail:2.9.0
        args:
        - -config.file=/etc/promtail/promtail.yaml
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: config
          mountPath: /etc/promtail
        - name: run
          mountPath: /run/promtail
        - name: pods
          mountPath: /var/log/pods
          readOnly: true
        - name: varlog
          mountPath: /var/log
          readOnly: true
        securityContext:
          privileged: true
          runAsUser: 0
      volumes:
      - name: config
        configMap:
          name: promtail-config
      - name: run
        hostPath:
          path: /run/promtail
          type: DirectoryOrCreate
      - name: pods
        hostPath:
          path: /var/log/pods
          type: Directory
      - name: varlog
        hostPath:
          path: /var/log
          type: Directory