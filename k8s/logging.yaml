# ===========================
# 1. LOKI (Log Database)
# ===========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
      - name: loki
        image: grafana/loki:2.9.0
        ports:
        - containerPort: 3100
---
apiVersion: v1
kind: Service
metadata:
  name: loki
spec:
  selector:
    app: loki
  ports:
  - port: 3100
    targetPort: 3100

---
# ===========================
# 2. PROMTAIL (Log Collector)
# ===========================

# Service Account & RBAC
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail-clusterrole
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail-clusterrolebinding
subjects:
- kind: ServiceAccount
  name: promtail
  namespace: default  # Confirmed 'default' via your ls output
roleRef:
  kind: ClusterRole
  name: promtail-clusterrole
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push

    scrape_configs:
    - job_name: kubernetes-pods
      kubernetes_sd_configs:
      - role: pod
      
      pipeline_stages:
      - cri: {}
      
      relabel_configs:
      # Drop pause containers
      - source_labels: [__meta_kubernetes_pod_container_name]
        action: drop
        regex: POD
      
      # Add namespace label
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
      
      # Add pod label
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      
      # Add container label
      - source_labels: [__meta_kubernetes_pod_container_name]
        target_label: container
      
      # Add node label
      - source_labels: [__meta_kubernetes_pod_node_name]
        target_label: node
      
      # THE FIX: Construct the correct path
      # Format: /var/log/pods/namespace_podname_uid/container/*.log
      - source_labels:
        - __meta_kubernetes_namespace
        - __meta_kubernetes_pod_name
        - __meta_kubernetes_pod_uid
        - __meta_kubernetes_pod_container_name
        regex: (.+);(.+);(.+);(.+)
        replacement: /var/log/pods/$1_$2_$3/$4/*.log
        target_label: __path__

---
# DaemonSet: Runs as Root to read EKS logs
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail
      # CRITICAL: Run as root to access host logs
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      containers:
      - name: promtail
        image: grafana/promtail:2.9.0
        args:
        - -config.file=/etc/promtail/promtail.yaml
        volumeMounts:
        - name: config
          mountPath: /etc/promtail
        - name: run
          mountPath: /run/promtail
        - name: pods
          mountPath: /var/log/pods
          readOnly: true
        - name: docker
          mountPath: /var/lib/docker/containers
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: promtail-config
      - name: run
        hostPath:
          path: /run/promtail
      - name: pods
        hostPath:
          path: /var/log/pods
      - name: docker
        hostPath:
          path: /var/lib/docker/containers